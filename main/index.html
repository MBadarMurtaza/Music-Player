<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Music Player</title>
  </head>
  <body class="">
    <div
      class="w-full h-[100vh] bg-[#333] flex justify-center items-center flex-wrap"
    >
      <div class="bg-[#ffe0e5] w-[400px] p-[25px_35px] text-center">
        <nav class="flex justify-between mb-[30px]">
          <div
            class="rounded-[50%] w-10 h-10 line-height-[40px] bg-white text-[#f53192] shadow-[0_5px_10px_rgba(255,26,26,0.22)] flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              width="30px"
              height="20px"
              fill="#f53192"
            >
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
              />
            </svg>
          </div>
          <div
            class="rounded-[50%] w-10 h-10 line-height-[40px] bg-white text-[#f53192] shadow-[0_5px_10px_rgba(255,26,26,0.22)] flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              width="30px"
              height="20px"
              fill="#f53192"
            >
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </div>
        </nav>
        <img
          class="w-[220px] rounded-[50%] border-8 border-solid border-[#fff] shadow-[0_10px_60px_rgba(255,26,26,0.22)] place-self-center"
          src="/images/468-thumbnail.png"
          alt=""
        />
        <h1 class="text-xl font-normal text-[#333] mt-5">Despacito</h1>
        <p class="text-[14px] text-[#333]">Luis Fonsi Ft. Puerto Rican.</p>
        <audio
          src="/images/NEFFEX - Go!  [Copyright-Free] No.147.mp3"
          type="mp3"
          id="song"
        ></audio>
        <input type="range" value="0" name="" id="progress" />
        <div class="flex justify-center items-center">
          <div
            class="size-[60px] m-5 bg-white inline-flex items-center justify-center rounded-[50%] cursor-pointer shadow-[0_10px_20px_rgba(255,26,26,0.22)]"
          >
            <svg
              fill="#f53192"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="20px"
              height="20px"
            >
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29l0-320c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3l0 41.7 0 41.7L459.5 440.6zM256 352l0-96 0-128 0-32c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29l0-64z"
              />
            </svg>
          </div>
          <div
            onclick="playPause()"
            class="size-[80px] m-5 bg-[#f53192] inline-flex items-center justify-center rounded-[50%] cursor-pointer shadow-[0_10px_20px_rgba(255,26,26,0.22)]"
          >
            <svg
              class="fa-play"
              id="play-btn"
              fill="#fff"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
              width="20px"
              height="20px"
            >
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
              />
            </svg>
          </div>
          <div
            class="size-[60px] m-5 bg-white inline-flex items-center justify-center rounded-[50%] cursor-pointer shadow-[0_10px_20px_rgba(255,26,26,0.22)]"
          >
            <svg
              fill="#f53192"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="20px"
              height="20px"
            >
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416L0 96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3l0 41.7 0 41.7L52.5 440.6zM256 352l0-96 0-128 0-32c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29l0-64z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
